<html>

<head>
    <title>Language Learner</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="thumbnails.js"></script>
    <script src="cursorEvents.js"></script>
</head>

<body>
    <a-scene id = "main">
        <a-sky color="lightblue" id = "main-container"></a-sky>
        <a-entity id="places-container" cursor-listener thumbnails></a-entity>
        <a-entity id = "title" position = "0 2.35 -1" text = "font:exo2bold; color: #567d9c; align: center; width: 2; value: Language Learner"></a-entity>
        <a-camera id="camera" wasd-controls="enabled:true;speed:10000;">
            <a-entity id="camera-cursor" cursor position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #fff; shader: flat">
            </a-entity>
        </a-camera>
    </a-scene>
</body>

</html>
